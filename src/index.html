<!doctype html>
<html lang="en">

<head>

  <!-- Make the page mobile compatible -->

  <!-- Allow installing the app to the homescreen -->

  <meta name="mobile-web-app-capable" content="yes">
  <!-- Add favicon -->
  <link rel="icon" href="/favicon.ico" />
